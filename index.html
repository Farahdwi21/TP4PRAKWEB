<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Biodata</title>
  </head>
  <body>
    <div class="container">

    <div class="biodata">
    <h2 style="text-align: center;"><strong>Biodata</strong></h2>

    <form>
  
        <!-- template input form -->
        <label for="name">Nama Lengkap</label></br>
        <input type="text" id="name" name="name"></br>

        <label for="birth">Tanggal Lahir</label></br>
        <input type="date" id="birth" name="birth"><br>

        <label>Jenis kelamin </label></br>
        <label><input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="Laki-laki"/> Laki-laki</label>
        <label><input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="Perempuan"/> Perempuan</label>
        <label><input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="Other"/> Other</label></br>

        <label>Hobi </label></br>
        <label><input type="checkbox" name="hobby" value="ngoding"/>Ngoding</label>
        <label><input type="checkbox" name="hobby" value="rebahan"/>Rebahan</label>
        <label><input type="checkbox" name="hobby" value="melamun"/>Melamun</label>
        <label><input type="checkbox" name="hobby" value="nonton yt"/>Nonton Youtube</label>
        <label><input type="checkbox" name="hobby" value="dengerin lagu"/>Dengerin Lagu</label>
        <label><input type="checkbox" name="hobby" value="other"/>Other</label>
        </br>
        
        <label for="Religion">Agama</label></br>
        <select name="religion">
          <option value="islam">Islam</option>
          <option value="protestan">Protestan</option>
          <option value="hindu">Hindu</option>
          <option value="budha">Budha</option>
          <option value="katolik">Katolik</option>
         </select>
         </br>
        
      
        <label>Pesan</label></br>
        <label for="description">
          <textarea
            name="description"
            cols="142"
            rows="5"
          ></textarea>
        </label>
        <button type="submit" class="btn btn-primary" onclick="submitdata()">Submit</button>
    </form>
    </div>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Label</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Nama</th>
    </tr>
    <tr>
      <th scope="row">Tanggal Lahir</th>
    </tr>
    <tr>
      <th scope="row">Jenis Kelamin</th>
    </tr>
    <tr>
      <th scope="row">Hobi</th>
    </tr>
    <tr>
      <th scope="row">Agama</th>
    </tr>
    <tr>
      <th scope="row">Pesan</th>
    </tr>
  </tbody>
</table>


  </div>


</body>
<script src="script.js"></script>
</html>
